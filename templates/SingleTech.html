<!DOCTYPE html>
<html>
<body>
<div>
    <a href="{{ url_for('galleryPage') }}">Go Back to Items list</a>
</div>

    <h1>{{ technology.name }}</h1>
    <p>Price: {{ technology.price }}</p>
    <p>{{ technology.description }}</p>

        {{ form.opinion.label }} <br>

    </p>

        {{ form.submit }}
    </p>
    
    </form>
</body>
</html>
