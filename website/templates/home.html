{% extends "base.html" %}
{% block title %} Home Page {% endblock %}

{% block content %}
<h1>This is the Home page</h1>
<ul>
    {% for tech in technologies %}
        <li>{{ tech.name }} - {{ tech.price }} <button onclick="window.location.href='/tech/{{ tech.id }}'">View Further Details</button> </li>
        <img src="{{ tech.img_loc }}" alt="{{ tech.name }}" width="300" height="230">
    {% endfor %}
</ul>
{% endblock %}
